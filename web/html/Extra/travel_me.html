<%@page import = "java.sql.*" contentType="text/html" pageEncoding="UTF-8"%>
<!DOCTYPE html>
<html>
  <head>
    <title>Travel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="..\bootstrap\bootstrap.min.css">
    <link rel="stylesheet" href="..\css\user_edit.css">
    <script src="..\bootstrap\jquery.min.js"></script>
    <script src="..\bootstrap\bootstrap.min.js"></script>
  </head>
  <body>
    <div class = "container">
      <br><br>
      <div class = "user">
        Hello Mr/Ms/Mrs. 
        <%
            String name = request.getParameter("email1");
            out.print(name);
        %>
      </div>
      <hr>
      <div class = "time">
        <p style = "font-size:120%">Choose the date:</p>
        <form action="#" method = "post" name = "informalform" onsubmit = "#">
          <input type="date" name="date">
          <br>
          <hr>

          <h3 style="text-align:center"><b>Title</b></h3>
          <input type = "text" name = "title">
          <br>
          <br>
          <div class = "travel">
            <div class = "travel_top">
              <textarea cols = "48%" maxlength = "1000" name = "informal_text" rows = "20" wrap = "soft">
              </textarea>
            </div>
            <div class = "travel_bottom">
              <textarea cols = "108%" maxlength = "1000" name = "informal_text" rows = "20" wrap = "soft">
              </textarea>
            </div>
          </div>
          <div class = "travel_top">
              <textarea cols = "108%" maxlength = "1000" name = "informal_text" rows = "20" wrap = "soft">
              </textarea>
            </div>
            <div class = "travel_bottom">
              <textarea cols = "48%" maxlength = "1000" name = "informal_text" rows = "20" wrap = "soft">
              </textarea>
            </div>
          </div>
          <div class = "buttons">
            <input type = "button" name = "addpage" value = "Add page">
            <input type = "button" name = "save" value = "Save">
            <input type = "reset" name = "reset" value = "Reset" style = "margin-right:10%">
          </div>
        </form>
      </div>
      <br><hr><br>
    </div>
  </body>
</html>
